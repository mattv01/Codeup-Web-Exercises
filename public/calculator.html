<!DOCTYPE html>
<html>
<head>
	<title>Matt's Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/calculator.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<main>
		<div class="inputs">
			<div>
				<input type="text" id="input1" placeholder="" readonly>
				<input type="text" id="input2" placeholder="" readonly>
				<input type="text" id="input3" placeholder="" readonly>
			</div>
		</div>
		<div class="buttons">
			<div>	
				<button id="num1">1</button>
				<button id="num2">2</button>
				<button id="num3">3</button>
				<button id="op1">+</button>
			</div>
			<div>
				<button id="num4">4</button>
				<button id="num5">5</button>
				<button id="num6">6</button>
				<button id="op2">-</button>
			</div>
			<div>
				<button id="num7">7</button>
				<button id="num8">8</button>
				<button id="num9">9</button>
				<button id="op3">*</button>
			</div>
			<div>
				<button id="clearCalc">C</button>
				<button id="num0">0</button>
				<button id="equals">=</button>
				<button id="op4">/</button>
			</div>
		</div>
	</main>
<script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
