<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Football Squares Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="css/font-awesome.min.css">--> 
	<link rel="stylesheet" type="text/css" href="">
	<style type="text/css">
		.vertical-text {
			-webkit-transform: rotate(-90deg);
			-moz-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			transform: rotate(-90deg);
			color: #000;
			height: 200px;
			float: left;
			vertical-align:top;
		}
		.table{float: left;width: 80%;}
		#refresh{float: left;clear: both;}
		h1{text-align: center;}
		html{padding: 5%;padding-top: 0px;}
/*		td:hover{background-color: red}
*/
	</style>

</head>
<body>
<h1>Team 1</h1>
<h1 class="vertical-text">Team 2</h1>
<div class="table-responsive">
<table class="table table-bordered table-hover">
	<thead id="insertColumnNumber">
	</thead>
	<tbody  id="insertNames">
	</tbody>
</table>
</div>
<button id="refresh">Refresh</button>

<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
(function() {
	"use strict";

		function playerNameData(){
		var url = "/data/football_squares.json"
		var request = $.get(url);
	
		request.fail(function(){
			alert("Oops! Something went wrong");
		});
	
		request.done(function (names) {
			for(var i = 0; i < 1; i++) {
				var insertColumnNumber = $("#insertColumnNumber");
				var name = "";
				name += "<tr>";
				name += "<th>#</th>";
				name += "<th>" + names[0].column0 + "</th>";
				name += "<th>" + names[0].column1 + "</th>";
				name += "<th>" + names[0].column2 + "</th>";
				name += "<th>" + names[0].column3 + "</th>";
				name += "<th>" + names[0].column4 + "</th>";
				name += "<th>" + names[0].column5 + "</th>";
				name += "<th>" + names[0].column6 + "</th>";
				name += "<th>" + names[0].column7 + "</th>";
				name += "<th>" + names[0].column8 + "</th>";
				name += "<th>" + names[0].column9 + "</th>";		
				name += "</tr>";
				insertColumnNumber.append(name);
			}
			for(var i = 1; i < names.length; i++) {
				var insertNames = $("#insertNames");
				var name = "";
				name += "<tr>";
				name += "<th scope='row'>" + (i-1) + "</th>";
				name += "<td>" + names[i].column0 + "</td>";
				name += "<td>" + names[i].column1 + "</td>";
				name += "<td>" + names[i].column2 + "</td>";
				name += "<td>" + names[i].column3 + "</td>";
				name += "<td>" + names[i].column4 + "</td>";
				name += "<td>" + names[i].column5 + "</td>";
				name += "<td>" + names[i].column6 + "</td>";
				name += "<td>" + names[i].column7 + "</td>";
				name += "<td>" + names[i].column8 + "</td>";
				name += "<td>" + names[i].column9 + "</td>";		
				name += "</tr>";
				insertNames.append(name);
			}

		});
	};
	playerNameData();


	function newplayerNameData(){
		playerNameData();
	};


	$("#refresh").click(function(){
		$("#insertNames").html("");
		$("#insertColumnNumber").html("");
		newplayerNameData();
	});
	
})();
</script>
</body>
</html>
