<!DOCTYPE html>
<html>
<head>
	<title>Warmup</title>
</head>
<body>
	<h2>Warmup</h2>


<script type="text/javascript">

	"use strict";

	console.log("If number is divisible by 3, we say 'Fizz'");
	console.log("If number is divisible by 5, we say 'Buzz'");
	console.log("If number is divisible by 3 AND 5, we say 'FizzBuzz'");

	for (var i = 1; i <= 100; i++) {

		if (i%15 == 0) {
			console.log("FizzBuzz");
		} else if (i%3 == 0) {
			console.log("Fizz");
		} else if (i%5 == 0) {
			console.log("Buzz");
		} else {
			console.log(i);
		}
	}

</script>	
</body>
</html>
